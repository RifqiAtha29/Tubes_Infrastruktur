<!DOCTYPE html>
<html lang="id">
<head>
    <title>TB Infrastruktur</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        .status { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Tugas Infrastruktur Pendukung Aplikasi</h1>
    <p>Status Sistem: <span class="status">Online</span></p>
    <div id="db-check">Mengecek koneksi database...</div>

    <script>
        fetch('/api/status')
            .then(res => res.json())
            .then(data => {
                document.getElementById('db-check').innerText = "Status Database: " + data.message;
            });
    </script>
</body>
</html>
